<head>
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>
<template name="leaderboard">
  <table>
    <thead>
      <th>Player</th>
      <th>Score</th>
    </thead>
    <tbody>
  {{#each player}}
    <tr class='player {{selectedClass}}'>
      <td>{{name}}</td>
      <td>{{score}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
{{> addPlayerForm}}
</template>
<template name="addPlayerForm">
<form>
  <input type="text" name="playerName">
  <input type="submit" value="Add Player">
</form>
</template>
